version: '3.8'

services:
  # --- 1. Database (Postgres) ---
  postgres:
    image: postgres:16-alpine
    container_name: ecostream-db
    environment:
      - POSTGRES_USER=eco_user
      - POSTGRES_PASSWORD=eco_pass
      - POSTGRES_DB=shipment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # --- 2. Cache (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: ecostream-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # --- 3. Kafka Manager (Zookeeper) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecostream-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # --- 4. Messaging (Kafka) ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecostream-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # IMPORTANT: This allows your Java app on 'localhost' to connect
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  postgres_data: